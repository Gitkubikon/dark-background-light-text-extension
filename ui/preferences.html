<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dark bg & Light text preferences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="internal.css" />
    <link rel="stylesheet" href="../preferences.css" />
    <link rel="icon" type="image/png" href="../icons/icon64.png" />
    <style>
      /* Bootstrap grid fix */
      .col-xs-1, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, 
      .col-xs-8, .col-xs-9, .col-xs-10, .col-xs-11, .col-xs-12, .col-sm-1, .col-sm-2, 
      .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, 
      .col-sm-10, .col-sm-11, .col-sm-12, .col-md-1, .col-md-2, .col-md-3, .col-md-4, 
      .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-10, .col-md-11, 
      .col-md-12, .col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, 
      .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-10, .col-lg-11, .col-lg-12, .col-xl-1, 
      .col-xl-2, .col-xl-3, .col-xl-4, .col-xl-5, .col-xl-6, .col-xl-7, .col-xl-8, 
      .col-xl-9, .col-xl-10, .col-xl-11, .col-xl-12 {
        box-sizing: border-box;
      }

      /* Layout */
      body {
        background-color: var(--ctp-crust);
        min-height: 100vh;
        padding: 16px;
      }

      .container-fluid {
        max-width: 1080px;
        margin: 0 auto;
        padding: 0;
      }

      /* App header */
      .app-header {
        display: flex;
        align-items: center;
        margin-bottom: 24px;
        padding: 12px 16px;
        background-color: var(--ctp-mantle);
        border: 1px solid var(--ctp-surface-0);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
      }

      .app-logo {
        width: 32px;
        height: 32px;
        margin-right: 12px;
      }

      .app-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--ctp-lavender);
        margin: 0;
      }

      /* Typography */
      h2 {
        font-size: 16px;
        font-weight: 600;
        color: var(--ctp-lavender);
        margin: 0 0 var(--space-lg) 0;
        padding: 0 0 var(--space-sm) 0;
        border-bottom: 1px solid var(--ctp-surface-1);
        letter-spacing: 0.5px;
      }

      /* Settings sections */
      .settings-section {
        margin-bottom: var(--space-lg);
        background-color: var(--ctp-mantle);
        border: 1px solid var(--ctp-surface-0);
        border-radius: var(--border-radius);
        padding: var(--space-lg);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* Form controls */
      .btn-default {
        color: var(--ctp-text);
        border-color: var(--ctp-surface-1);
        padding: 0 var(--space-md);
        height: 30px;
      }

      /* Color inputs */
      .color-input {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        margin-bottom: var(--space-sm);
      }

      .color-input input[type="color"] {
        width: 36px;
        padding: 2px;
        border-color: var(--ctp-surface-1);
      }

      .color-input input[type="text"] {
        flex: 1;
        border-color: var(--ctp-surface-1);
      }

      /* Row styling */
      .row {
        margin-top: var(--space-sm);
        margin-bottom: var(--space-sm);
        display: flex;
        align-items: center;
      }

      /* Labels */
      label {
        font-weight: 500;
        color: var(--ctp-subtext-0);
        margin-bottom: var(--space-xs);
        display: block;
      }

      /* Configured pages */
      .configured-page {
        background-color: var(--ctp-surface-0);
        border: 1px solid var(--ctp-surface-1);
        border-radius: var(--border-radius);
        padding: var(--space-md);
        margin-bottom: var(--space-sm);
        transition: background-color 0.15s ease;
      }

      .configured-page:hover {
        background-color: var(--ctp-surface-1);
      }

      .configured-page-url {
        word-break: break-all;
        font-family: 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
        font-size: 12px;
        padding: 2px 0;
        color: var(--ctp-sky);
      }

      /* Info notes */
      .info-note {
        padding: var(--space-md);
        background-color: rgba(137, 220, 235, 0.1);
        border-left: 3px solid var(--ctp-sapphire);
        margin-bottom: var(--space-md);
        border-radius: 0 var(--border-radius) var(--border-radius) 0;
        font-size: 13px;
      }

      .info-note a {
        color: var(--ctp-sky);
      }

      .info-note a:hover {
        color: var(--ctp-sapphire);
      }

      /* Button themes */
      .transparent-btn {
        margin-top: var(--space-sm);
        background-color: var(--ctp-surface-0);
        border-color: var(--ctp-surface-1);
      }

      .transparent-btn:hover {
        background-color: var(--ctp-surface-1);
      }

      .danger-button {
        background-color: rgba(243, 139, 168, 0.15);
        color: var(--ctp-red);
        border-color: var(--ctp-red);
      }

      .danger-button:hover {
        background-color: rgba(243, 139, 168, 0.25);
        color: var(--ctp-text);
      }

      /* Grab overlay */
      #grab-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(17, 17, 27, 0.85);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(2px);
      }

      #grab-overlay h1 {
        color: var(--ctp-text);
        font-size: 24px;
        font-weight: normal;
        text-align: center;
      }

      .hidden {
        display: none;
      }

      .blurred {
        filter: blur(5px);
      }

      /* Compact UI for color inputs */
      .color-wrapper {
        display: flex;
        flex-direction: column;
      }
    </style>
    <script defer src="../preferences.js"></script>
  </head>
  <body>
    <!-- App content will be injected here by Svelte -->
  </body>
</html>
